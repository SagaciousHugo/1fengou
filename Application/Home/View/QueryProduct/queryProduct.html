<extend name="Base/common"/>


<block name="mainContent">
    <div class="container-fluid">
        <div class='row-fluid'>
            <div class='col-md-8'>
                <h2>每日精选</h2>
                <div name="product_detail">
                    <volist name="productList" id="vo">
                        <img width="150" height="150" src="__PUBLIC__/{$vo['thumbnail']}" alt="商品缩略图"/>
                        <div class="info">
                            <h3>{$vo['name']}</h3>
                            <p><span><i class="fa fa-cny"></i> 价格</span>：{$vo['price']}</p>
                            <p><span><i class="fa fa-file-text"></i> 简介</span>：{$vo['introduce']}</p>
                            <p><span><i class="fa fa-thumbs-o-up"></i> 已售</span>：{$vo['sales']}</p>
                            <a href="#" class="btn btn-info btn-lg active" role="button">查看详情</a>
                            <a href="#" class="btn btn-danger btn-lg active" role="button">立即购买</a>
                            <a href="#" class="btn btn-success btn-lg active" role="button">加入购物车</a>
                        </div>
                        <br/>
                    </volist>
                </div>
            </div>

            <div class='col-md-4'>
                <h2><span><i class="fa fa-thumbs-o-up"></i> 相关推荐</span></h2>
                <ul class="nav nav-tabs nav-stacked">
                    <li><a href='#'>Another Link 1</a></li>
                    <li><a href='#'>Another Link 2</a></li>
                    <li><a href='#'>Another Link 3</a></li>
                </ul>
            </div>
        </div>
    </div>
</block>
